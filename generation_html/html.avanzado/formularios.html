<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <!-- CSS propias -->
    <link rel="stylesheet" href="assets/css/furmularios.css">
</head>
<body>
    <!-- <forms action="" method="post"></forms> -->
    <form>
        <input type="text" placeholder="Nombre" minlength="6" maxlength="10" > <!-- required -->
        <input type="text" placeholder="Apellido" size="40">
        <input type="number" min="10" max="100" step="10">
        <input type="date">
        <input type="month">
        <input type="week">
        <input type="datetime-local">
        <input type="time">
        <input type="password" placeholder="Contraseña">
        <input type="file">
        <input type="range" min="1" max="10">
        <input type="checkbox" value="hola" checked>
        <input type="radio" name="n" value="1">
        <input type="radio" name="n" value="2">
        <input type="email" placeholder="Email"> <!-- required -->
        <select name="menu" size="1">
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3" selected>Tres</option>
        </select>
        <textarea name="" id="" cols="10" rows="5"></textarea>
        <input type="color" id="inputColor" value="#ff0000">
        <input type="reset" value="Limpiar">
        <input type="submit" value="Mandar">
    </form>


    <script>
        const color = document.querySelector("#inputColor")
        console.log(color);

        color.addEventListener("change", function (e){
            document.body.style.backgroundColor = e.target.value;
        })
    </script>

    <hr>

    <h1 class="texto">Formulario</h1>
    <form class="formulario">
        <div class="nombre">
            <label class="acomodoLabel" for="nombre">Nombre</label>
            <input class="nombreColor" type="text" name="name" id="nombre" required placeholder="Nombre">
        </div>
        <div class="apellido">
            <label class="acomodoLabel" for="apellido">Apellido</label>
            <input class="nombreColor" type="text" id="apellido" placeholder="Apellido">
        </div>
        <div class="password">
            <label class="acomodoLabel" for="password">Contraseña</label>
            <input class="nombreColor" type="password" id="password" required>
        </div>
        <div class="correo">
            <label class="acomodoLabel" for="correo">Correo</label>
            <input class="nombreColor" type="email" id="correo">
        </div>
        <div class="enviar">
            <input class="btn-enviar" type="submit" value="Enviar">
            <!-- <button type="submit"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQu7aDstsFBRs6e2xIZqdbMnOZZ-4THixxY9Q&usqp=CAU" alt="" width="20"></button> -->
        </div>
    </form>
    
</body>
</html>
